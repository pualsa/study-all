<div *ngIf="workday$ | async as wd">
  <table>
    <thead>
      <tr>
        <th>{{ wd.day | date }}</th>
        <th><input type="checkbox" [checked]="enableHours" (change)="dayClicked($event)" /></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hour of wd.hours; index as i">
        <td (click)="hourClicked(i, !hour)">{{formatHourIndex(i)}} {{hour}}</td>
        <td><input type="checkbox" [checked]="hour" disabled="true" /></td>
      </tr>
    </tbody>
  </table>
</div>
